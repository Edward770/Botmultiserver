<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyper-Devil Offline Chat ✦ Multi-Cookie Version</title>
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: cyan;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #111;
      border: 1px solid cyan;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px cyan;
    }

    h2 {
      text-align: center;
      color: #00ffff;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      color: #99ffff;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #00ccff;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ffff;
    }

    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HYPER-DEVIL OFFLINE CHAT ✦ MULTI-COOKIE VERSION ✦</h2>

    <div class="section">
      <label for="passkey">Enter Passkey to Start:</label>
      <input type="text" id="passkey" placeholder="Enter passcode to start bot">

      <label for="thread">Paste Thread ID:</label>
      <input type="text" id="thread" placeholder="e.g., 9804642168234139">

      <label for="hater">Enter Hater's Name:</label>
      <input type="text" id="hater" placeholder="Type your opponent name">

      <label for="interval">Set Time Interval (sec):</label>
      <input type="number" id="interval" value="60">

      <label for="cookies">Select Cookies File (1 per line):</label>
      <input type="file" id="cookies">

      <label for="messages">Select Messages File:</label>
      <input type="file" id="messages">

      <button onclick="startSession()">START SESSION</button>
    </div>

    <div class="section">
      <label for="stopSession">Enter Session ID to Stop:</label>
      <input type="text" id="stopSession" placeholder="e.g., 32345b6a-a5fb-4d31-84dd">

      <button onclick="stopSession()">STOP SESSION</button>
    </div>

    <div class="section">
      <h4>Active Sessions:</h4>
      <div id="activeSessions" style="color: lightgreen;"></div>
    </div>
  </div>

  <script>
    let sessionId = null;

    function startSession() {
      const passkey = document.getElementById("passkey").value;
      const thread = document.getElementById("thread").value;
      const hater = document.getElementById("hater").value;
      const interval = document.getElementById("interval").value;

      if (!passkey || !thread || !hater) {
        alert("Fill all required fields!");
        return;
      }

      sessionId = Math.random().toString(36).substring(2, 12);
      document.getElementById("activeSessions").innerText = `Session running with ID: ${sessionId}`;
      alert("Session started (simulation only)");
    }

    function stopSession() {
      const stopId = document.getElementById("stopSession").value;
      if (stopId === sessionId) {
        sessionId = null;
        document.getElementById("activeSessions").innerText = "";
        alert("Session stopped!");
      } else {
        alert("Invalid session ID.");
      }
    }
  </script>
</body>
</html>
